{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
</div>
<div class="row g-xl-10 mb-xl-10">
    <div class="col-md-4 col-lg-4 col-xl-4 col-xxl-4 mb-md-5 mb-xl-10 pt-2">
        <div class="card card-flush bgi-no-repeat bgi-size-contain bgi-position-x-end mb-xl-10" style="background-color: #3E97FF;">
            <!--begin::Header-->
            <div class="card-header pt-5">
                <!--begin::Title-->
                <div class="card-title flex-column">


                    <!--begin::Subtitle-->
                    <span class="text-white opacity-75 pt-1 fw-semibold fs-6">Queues count</span>
                    <!--end::Subtitle-->
                </div>
                <!--end::Title-->
            </div>
            <!--end::Header-->

            <!--begin::Card body-->
            <div class="card-body  align-items-end card-number ">
                <span class="fs-2hx fw-bold text-white me-2 lh-1 ls-n2" id="queueCount">0</span>
            </div>
            <!--end::Card body-->
        </div>
    </div>
    <div class="col-md-4 col-lg-4 col-xl-4 col-xxl-4 mb-md-5 mb-xl-10 pt-2">
        <div class="card card-flush bgi-no-repeat bgi-size-contain bgi-position-x-end mb-xl-10" style="background-color:  rgb(241, 65, 108);">
            <!--begin::Header-->
            <div class="card-header pt-5">
                <!--begin::Title-->
                <div class="card-title  flex-column">


                    <!--begin::Subtitle-->
                    <span class="text-white opacity-75 pt-1 fw-semibold fs-6">Subscribers count</span>
                    <!--end::Subtitle-->
                </div>
                <!--end::Title-->
            </div>
            <!--end::Header-->

            <!--begin::Card body-->
            <div class="card-body  align-items-end card-number ">
                <!--begin::Amount-->
                <span class="fs-2hx fw-bold text-white me-2 lh-1 ls-n2" id="clientsCount">0</span>
                <!--end::Amount-->
            </div>
            <!--end::Card body-->
        </div>
    </div>
    <div class="col-md-4 col-lg-4 col-xl-4 col-xxl-4 mb-md-5 mb-xl-10 pt-2">
        <div class="card card-flush bgi-no-repeat bgi-size-contain bgi-position-x-end h-md-50 mb-5 mb-xl-10" style="background-color:  rgb(80, 205, 137);">
            <!--begin::Header-->
            <div class="card-header pt-5">
                <!--begin::Title-->
                <div class="card-title  flex-column">


                    <!--begin::Subtitle-->
                    <span class="text-white opacity-75 pt-1 fw-semibold fs-6">Messages count</span>
                    <!--end::Subtitle-->
                </div>
                <!--end::Title-->
            </div>
            <!--end::Header-->

            <!--begin::Card body-->
            <div class="card-body align-items-end card-number ">
                <!--begin::Amount-->
                <span class="fs-2hx fw-bold text-white me-2 lh-1 ls-n2" id="messageCount">0</span>
                <!--end::Amount-->
            </div>
            <!--end::Card body-->
        </div>
    </div>
</div>


<canvas class="my-4 w-100" id="chart" width="900" height="380"></canvas>

<h2>Queues</h2>
<div class="table-responsive small">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Message count</th>
            <th scope="col">View</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody id="queuesTable">
        </tbody>
    </table>
</div>
{% endblock %}

{% block footer_scripts_ext %}
    <script src="/static/js/dashboard.js"></script>
{% endblock %}
